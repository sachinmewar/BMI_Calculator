<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title> BMI Calculator </title>
   <link type="text/css" rel="stylesheet" href="./bmi.css">
</head>

<body>
   <div id = "container" name = "container">
      <p id= "heading"> BMI Calculator </p> 
      <form id="weightContainer">
         <label name="weight"><span> Weight : </span></label>
         <input name="weight" type="text" min="1" max="500" placeholder="Input weight in kg" id="weight">
      </form>

      <div id="heightContainer">
         <label name="height"><span> Height : </span></label>
         <input name="height" type="text" min="20" max="1000" placeholder="Input Height in cm." id="height">
      </div>
      
      <div id="bmiIndex">

      </div>

      <div id="buttonContainer">
         <button type="submit" id="submit" class="buttons" onclick= "bmiCalculator()"> Submit </button>
         <button type="reset" id="reset" class="buttons">  Reset </button>
      </div>
   </div>
   <script src="./bmi.js"> </script> 
</body>
</html>
